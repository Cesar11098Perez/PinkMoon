<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="icon" href="../Media/Start.png">
    <link rel="stylesheet" href="../Style/login.css">
</head>
<body>
    <div class="ClaseLogin">
        <!-- LADO IZQUIERDO CON IMAGEN -->
        <div class="ClaseImagen"></div>
        <!-- LADO DERECHO CON FORMULARIO -->
        <div class="ClaseFormulario">
            <h2>Iniciar Sesión</h2>
            <p class="subtitulo">Ingresa con tu cuenta de cliente</p>
            <form>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="usuario@correo.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>

                <div class="ClaseEnlacesEspeciales">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="registro.html" class="CrearCuenta">¿No tienes cuenta? Crea una aquí</a>
                </div>                  

                <button type="submit" id="BotonInicioSesion">Ingresar</button>
            </form>
        </div>
    </div>
    <script src="../Logic/validacion.js"></script>
</body>
</html>
